<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array and Object</title>
    <style>
      html {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <html>
      <body>
        <h2>This is study case for objects and array</h2>
        <h4>Example : The age property from the person object is ?</h4>

        <h2 id="example"></h2>
        <hr />

        <h4>Case 1 : The manufacture properrty from the car object is ?</h4>

        <h2 id="Case1"></h2>
        <hr />

        <h4>Case 3 : Please take the value in indeks 3 form this array</h4>

        <h2 id="Case2"></h2>
        <hr />
      </body>

      <script>
        // Example
        const person = {
          name: "Zaky",
          age: 29,
        };
        const y = person.age;
        document.getElementById("example").innerText = "the age is " + y;
        // End of Example

        //Case 1
        // write your code here
        const car = {
          manufacture: "hondi",
          year: 2022,
        };
        const x = car.manufacture;
        document.getElementById("Case1").innerText =
          "the car manufacture is " + x;
        // End of Case 1

        //Case 2
        // write your code here
        array = [1, 5, 7, 10, 22, 25];
        const a = array[3];
        document.getElementById("Case2").innerText = a;
        // End of Case 2
      </script>
    </html>
  </body>
</html>
