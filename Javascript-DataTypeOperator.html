<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type and Operator</title>

    <style>
      html {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <html>
      <body>
        <h2>This is study case for Data Type javascript</h2>
        <h4>Example : create 1 variable x with value string "example"</h4>

        <h2 id="example"></h2>
        <hr />

        <h4>
          Case 1 : create 1 variable y with data type boolean and value is
          "true"
        </h4>

        <h2 id="Case1"></h2>
        <hr />

        <h4>
          Case 2 : please check what data type in case 1 using typeof to see its
          booelan or not
        </h4>

        <h2 id="Case2"></h2>
        <hr />

        <script>
          // Example
          let x;
          x = "example";

          document.getElementById("example").innerText = x;
          // End of Example

          //Case 1
          // write your code here
          let y;
          y = true;

          document.getElementById("Case1").innerText = y;
          // End of Case 1

          //Case 2
          // write your code here
          const a = typeof y;
          document.getElementById("Case2").innerText = a;
          // End of Case 2
        </script>
      </body>
    </html>
  </body>
</html>
