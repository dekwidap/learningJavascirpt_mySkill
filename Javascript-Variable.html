<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Variable</title>

    <style>
      html {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <html>
      <body>
        <h2>This is study case for variable javascript</h2>
        <h4>
          Example : You need to declare y with variable <strong>var</strong> and
          Value is 7
        </h4>

        <h2 id="example"></h2>
        <hr />

        <h4>
          Case 1 : You need to declare x with variable let and Value is 10
        </h4>

        <h2 id="Case1"></h2>
        <hr />

        <h4>
          Case 2 : You need to declare a with variable const and Value is 12
        </h4>

        <h2 id="Case2"></h2>
        <hr />

        <script>
          // Example
          var y;
          y = 7;

          document.getElementById("example").innerText = y;
          // End of Example

          //Case 1
          // write your code here
          let x = 10;

          document.getElementById("Case1").innerText = x;
          // End of Case 1

          //Case 2
          // write your code here
          const a = 12;

          document.getElementById("Case2").innerText = a;
          // End of Case 2
        </script>
      </body>
    </html>
  </body>
</html>
